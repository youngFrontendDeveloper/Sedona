  <main ">
    <section class="filters wrapper">
      <form class="search-form wrapper" action="" method="post">
        <fieldset class="секции infrastructure">
          <legend>Инфраструктура:</legend>
          <input type="checkbox" name="pool" value="pool" id ="pool" checked><label for="pool">бассейн</label><br>
          <input type="checkbox" id="parking" name="parking" value="parking"><label for="parking">парковка</label><br>
          <input type="checkbox" id="wifi" name="wifi" value="wifi"><label for="wifi">wi-fi</label>
        </fieldset>
        <fieldset class="housing">
          <legend>Тип жилья:</legend>
          <input type="checkbox" id="hotel" name="hotel" volue="hotel" checked><label for="hotel">Гостиница</label><br> 
          <input type="checkbox" id="motel" name="motel" value="motel" checked><label for="motel">Мотель</label><br> 
          <input type="checkbox" id="apartaments" name="apartaments" value="apartaments" checked><label for="apartaments">Апартаменты</label> 
        </fieldset>
        <fieldset class="filter-range">
          <legend>СТОИМОСТЬ В СУТКИ (Р):</legend>
          <div class="price-controls">
            <label class="min-price">от 
              <input type="text" name="min-price" value="0"> 
            </label>
            <label class="max-price">до  
              <input type="text" name="max-price" value="3000"> 
            </label>
          </div>
          <div class="range-controls">
            <div class="scale">
              <div class="bar"></div>
            </div>
            <div class="range-toggle range-toggle-min"></div>
            <div class="range-toggle range-toggle-max"></div>
          </div>
          <button class="btn-transparent" type="submit">Показать</button>
        </fieldset>
      </form>
    </section>
    <section class="sorting wrapper">
     <p> Найдено: <span class="result-search">3</span></p>
      <div class="sorting-filters">
        <span>Сортировка:</span>

      <div class="sorting-up-down">

    </section>
